<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <br />

                <div class="calculadora">
                    <h1>Calculadora</h1>
                    <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" />

                    <div class="row">
                        <button onclick="calcular('açao','c')" type="button" class="btn btn-danger btn-lg clear font-weight-light">C</button>
                        <button onclick="calcular('açao','/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="calcular('açao','*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('numero',7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button type="button" onclick="calcular('numero',8)" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button type="button" onclick="calcular('numero',9)" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button type="button" onclick="calcular('açao','-')" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('numero',4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calcular('numero',5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calcular('numero',6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calcular('açao','+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('numero',1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calcular('numero',2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calcular('numero',3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calcular('açao','=')" type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button onclick="calcular('numero',0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                        <button onclick="calcular('açao','.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                         
                    </div>
                 

                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/calculadora.js">
</script>

</html>
